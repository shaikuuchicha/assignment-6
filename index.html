<!DOCTYPE html>
<html>
<head>
    <title>Navbar with Logo</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            
            background-image: url('peter-thomas-T1GgRwXe4nk-unsplash.jpg');
               background-repeat: no-repeat; 
            background-size: cover; 
            background-position: center ; 

        }

        
        .navigation-bar {
            position: sticky;
            display: flex;                   
            justify-content: space-between;
            top: 0;   
            background-color: #b7f0d5;
            padding: 10px 20px;
        }

        .logo img {
            height: 60px;
            width: 60px;
            border-radius: 50%;
        }

        .nav ul {
            list-style-type: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .nav ul li {
            margin: 0 10px;
        }

        .nav ul li a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 14px 16px;
        }

        .nav ul li a:hover {
            background-color: #111;
        }
       
        .welcome{
            font-size: 80px;
            font-style: italic;
        }
        .headersection{
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 40px;
  flex-wrap: nowrap; 
  padding: 50px;
  
  
}
.headersection .img img {
    width: 350px;
    height: 450px;
    border-radius: 10px;
}
.headersection img {
  width: 50%;
  height: 50%;
  justify-content: center;
  margin-top: 50px;
  margin-left: 120px;
}
.heading {
    text-align: left;
}
.welcome {
    font-size: 60px;
    font-style: italic;
    margin: 0;
    color: #018145;
}

.add {
    font-size: 24px;
    margin: 10px 0 0 0;
    color: #333;
}
.main{
    margin-top: 36px;
    
  padding-top: 20px;
  padding-right: 30px;
  padding-bottom: 20px;
  padding-left: 30px;
  border-radius: none;
  color: white;
  cursor: pointer;
  background-color: #018145;

    
      position: relative;
      overflow: hidden;
      box-shadow: 6px 7px 40px -4px rgba(0, 0, 0, 0.2);
  }

  .main span {
      position: absolute;
      border-radius: 50%;
      
      background-color: rgba(0, 0, 0, 0.3);

      width: 100px;
      height: 100px;
      margin-top: -50px;
      
      margin-left: -50px;

      animation: ripple 1s;
      opacity: 0;
  }
  .intro{
    font-size: 60px;
    color: #ffffff;
    
    font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif
  }
  .extra{
    font-size: 80px;
    color: #ffffff;
    font-family: 'Courier New', Courier, monospace;
    font-weight: bold;
  }
#typing-text {
  overflow: hidden;
  white-space: nowrap;
  border-right: 3px solid #018145;
  width: 0;
  animation: typing 2.5s steps(25, end) forwards, blink-caret 0.7s step-end infinite;
}

@keyframes typing {
  from { width: 0; }
  to { width: 25ch; } 
}

@keyframes blink-caret {
  0%, 100% { border-color: #018145; }
  50% { border-color: transparent; }
}
.social-icons {
  display: flex;
  gap: 22px;
  justify-content: center;
  margin-top: 18px;
}

.social-icon {
  width: 48px;
  height: 48px;
  border-radius: 50%;
  background: #fff;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #018145;
  font-size: 1.7rem;
  box-shadow: 0 2px 12px rgba(1,129,69,0.13);
  transition: background 0.3s, color 0.3s, transform 0.2s;
  cursor: pointer;
  text-decoration: none;
}

.social-icon:hover {
  background: #b7f0d5;
  color: #111;
  animation: bounce 0.5s;
}

@keyframes bounce {
  0%   { transform: translateY(0);}
  30%  { transform: translateY(-18px);}
  50%  { transform: translateY(0);}
  70%  { transform: translateY(-9px);}
  100% { transform: translateY(0);}
}
    </style>
</head>
<body>

    <div class="navigation-bar">
        <div class="logo">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTWtgZknsZfLQNw0lQxcRc5X_BK8G9752to-w&s" alt="Logo" >
        </div>
        <div class="nav">
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="portfolio.html">portfolio</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="categories.html">about</a></li>
                <li><a href="contact.html">contact</a></li>
            </ul>
        </div>
    </div>
    <div class="headersection">
        <div class="heading">
            <p class="intro">hi i am shubham</p><br>
            <p class="extra" id="typing-text">welcome to my portfolio</p>
            <div class="social-icons">
                <a class="social-icon" href="https://facebook.com/" target="_blank" title="Facebook">
                    <!-- Facebook SVG -->
                    <svg width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                      <path d="M22.675 0h-21.35C.595 0 0 .592 0 1.326v21.348C0 23.408.595 24 1.325 24h11.495v-9.294H9.692v-3.622h3.128V8.413c0-3.1 1.893-4.788 4.659-4.788 1.325 0 2.463.099 2.797.143v3.24l-1.918.001c-1.504 0-1.797.715-1.797 1.763v2.313h3.587l-.467 3.622h-3.12V24h6.116C23.406 24 24 23.408 24 22.674V1.326C24 .592 23.406 0 22.675 0"/>
                    </svg>
                </a>
                <a class="social-icon" href="https://twitter.com/" target="_blank" title="Twitter">
                    <!-- Twitter SVG -->
                    <svg width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                      <path d="M24 4.557a9.93 9.93 0 0 1-2.828.775 4.932 4.932 0 0 0 2.165-2.724c-.951.564-2.005.974-3.127 1.195a4.92 4.92 0 0 0-8.384 4.482C7.691 8.095 4.066 6.13 1.64 3.161c-.542.929-.856 2.01-.857 3.17 0 2.188 1.115 4.117 2.823 5.254a4.904 4.904 0 0 1-2.229-.616c-.054 2.281 1.581 4.415 3.949 4.89a4.936 4.936 0 0 1-2.224.084c.627 1.956 2.444 3.377 4.6 3.417A9.867 9.867 0 0 1 0 21.543a13.94 13.94 0 0 0 7.548 2.212c9.057 0 14.009-7.496 14.009-13.986 0-.21 0-.423-.016-.634A9.936 9.936 0 0 0 24 4.557z"/>
                    </svg>
                </a>
                <a class="social-icon" href="https://linkedin.com/" target="_blank" title="LinkedIn">
                    <!-- LinkedIn SVG -->
                    <svg width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                      <path d="M20.447 20.452h-3.554v-5.569c0-1.327-.027-3.037-1.849-3.037-1.851 0-2.132 1.445-2.132 2.939v5.667H9.358V9h3.414v1.561h.049c.476-.899 1.637-1.849 3.37-1.849 3.602 0 4.267 2.368 4.267 5.455v6.285zM5.337 7.433a2.062 2.062 0 1 1 0-4.124 2.062 2.062 0 0 1 0 4.124zm1.777 13.019H3.56V9h3.554v11.452zM22.225 0H1.771C.792 0 0 .771 0 1.723v20.549C0 23.229.792 24 1.771 24h20.451C23.2 24 24 23.229 24 22.271V1.723C24 .771 23.2 0 22.225 0z"/>
                    </svg>
                </a>
            </div>
        </div>
    </div>
       




</body>
</html>
